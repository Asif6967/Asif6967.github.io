 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #000820, #000);
      color: cyan;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: rgba(0, 255, 255, 0.08);
      box-shadow: 0 0 20px cyan;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    section {
      text-align: center;
      padding: 30px 10px;
    }

    .reel-container {
      display: flex;
      overflow: hidden;
      width: 100%;
      justify-content: center;
      position: relative;
    }

    .reel {
      display: flex;
      gap: 20px;
      animation: slide 30s linear infinite;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .product {
      flex: 0 0 270px;
      background: rgba(255,255,255,0.05);
      border: 1px solid cyan;
      box-shadow: 0 0 15px cyan;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffff;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h3 {
      color: cyan;
    }

    .product a {
      background: cyan;
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 20px cyan;
    }

    .popup {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: rgba(0,255,255,0.15);
      border: 1px solid cyan;
      color: cyan;
      padding: 12px 18px;
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      opacity: 0;
      animation: slideInOut 6s ease-in-out forwards;
    }

    @keyframes slideInOut {
      0% {opacity: 0; transform: translateY(20px);}
      10%, 90% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(20px);}
    }
  </style>
</head>
<body>

<header>

<script>
  const products = [

  function renderReel() {

      item.innerHTML = `

  function showPopup() {

</script>

</body>
</html>
