<body>
  <div class="container">
    <h1>‚òÅÔ∏è Real Asif Universe - Secure File Locker</h1>

    <input type="text" id="username" placeholder="Enter Your Name"><br>
    <input type="file" id="fileInput"><br>
    <input type="password" id="password" placeholder="Set Password (optional)"><br>
    <button id="uploadBtn">Upload File</button>

    <h2>üìÅ Your Uploaded Files</h2>
    <div id="fileList"></div>
  </div>

  <script type="module">
    // ‚úÖ Import Firebase v12.6.0 modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD71sAAbUakNmasNmCN10I5s7lCsmF7a3M",
      authDomain: "real-asif-universe-global.firebaseapp.com",
      projectId: "real-asif-universe-global",
      storageBucket: "real-asif-universe-global.appspot.com",
      messagingSenderId: "160201315076",
      appId: "1:160201315076:web:874b7bac259b40de06f651",
      measurementId: "G-V4KQQFTYB3"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // DOM Elements
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const fileListDiv = document.getElementById("fileList");

    // üîπ Upload Function
    uploadBtn.addEventListener("click", async () => {
      const user = usernameInput.value.trim();
      const file = fileInput.files[0];
      const password = passwordInput.value.trim();

      if (!user || !file) {
        alert("‚ö†Ô∏è Please enter your name and choose a file!");
        return;
      }

      const storageRef = ref(storage, `${user}/${file.name}`);
      await uploadBytes(storageRef, file);
      const fileURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "locker"), {
        user: user,
        name: file.name,
        url: fileURL,
        password: password,
        time: new Date()
      });

      alert("‚úÖ File uploaded successfully!");
      loadFiles(user);
    });

    // üîπ Load Files
    async function loadFiles(user) {
      fileListDiv.innerHTML = "<p>Loading...</p>";
      const q = query(collection(db, "locker"), where("user", "==", user));
      const snapshot = await getDocs(q);
      fileListDiv.innerHTML = "";
      if (snapshot.empty) {
        fileListDiv.innerHTML = "<p>No files uploaded yet.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const file = docSnap.data();
        const box = document.createElement("div");
        box.classList.add("file-box");
        box.innerHTML = `
          <h3>${file.name}</h3>
          ${file.password ? "<p>üîê Password Protected</p>" : ""}
          <button onclick="viewFile('${file.url}', '${file.password}')">View</button>
          <button onclick="deleteFile('${docSnap.id}', '${file.name}', '${file.user}')">Delete</button>
        `;
        fileListDiv.appendChild(box);
      });
    }

    // üîπ View File
    window.viewFile = (url, password) => {
      if (password) {
        const pass = prompt("Enter password to unlock:");
        if (pass !== password) return alert("‚ùå Wrong password!");
      }
      window.open(url, "_blank");
    };

    // üîπ Delete File
    window.deleteFile = async (id, fileName, user) => {
      if (confirm(`Delete ${fileName}?`)) {
        const storageRef = ref(storage, `${user}/${fileName}`);
        await deleteObject(storageRef);
        await deleteDoc(doc(db, "locker", id));
        alert("üóëÔ∏è File deleted!");
        loadFiles(user);
      }
    };

    // Auto load when user name entered
    usernameInput.addEventListener("change", () => {
      const user = usernameInput.value.trim();
      if (user) loadFiles(user);
    });
  </script>
</body>

<h1>üåå Real Asif Universe File Locker</h1>
<input type="password" id="userPass" placeholder="Enter your locker password">
<button id="unlockBtn">Unlock</button>

<div id="lockerArea" style="display:none;">
  <h3>üìÅ Upload Your File</h3>
  <input type="file" id="lockerFile">
  <button id="uploadLockerBtn">Upload</button>

  <h3>üìÇ Uploaded Files</h3>
  <div id="filesList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll, deleteObject } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD71sAAbUakNmasNmCN10I5s7lCsmF7a3M",
    authDomain: "real-asif-universe-global.firebaseapp.com",
    projectId: "real-asif-universe-global",
    storageBucket: "real-asif-universe-global.appspot.com",
    messagingSenderId: "160201315076",
    appId: "1:160201315076:web:874b7bac259b40de06f651",
    measurementId: "G-V4KQQFTYB3"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  const passInput = document.getElementById("userPass");
  const unlockBtn = document.getElementById("unlockBtn");
  const lockerArea = document.getElementById("lockerArea");
  const uploadBtn = document.getElementById("uploadLockerBtn");
  const lockerFile = document.getElementById("lockerFile");
  const filesList = document.getElementById("filesList");

  let userFolder = "";

  unlockBtn.onclick = () => {
    if (!passInput.value) return alert("Please enter a password!");
    userFolder = `lockers/${passInput.value}/`;
    lockerArea.style.display = "block";
    loadFiles();
  };

  uploadBtn.onclick = async () => {
    const file = lockerFile.files[0];
    if (!file) return alert("Select a file first!");
    const fileRef = ref(storage, userFolder + file.name);
    const task = uploadBytesResumable(fileRef, file);
    task.on("state_changed", null, err => alert(err.message), loadFiles);
  };

  async function loadFiles() {
    const folderRef = ref(storage, userFolder);
    const result = await listAll(folderRef);
    filesList.innerHTML = "";
    result.items.forEach(async item => {
      const url = await getDownloadURL(item);
      const div = document.createElement("div");
      div.innerHTML = `
        <a href="${url}" target="_blank" style="color:cyan;">${item.name}</a>
        <button data-path="${item.fullPath}" class="delBtn">üóëÔ∏è Delete</button>
      `;
      filesList.appendChild(div);
    });

    filesList.querySelectorAll(".delBtn").forEach(btn => {
      btn.onclick = async () => {
        const fileRef = ref(storage, btn.dataset.path);
        await deleteObject(fileRef);
        alert("Deleted successfully!");
        loadFiles();
      };
    });
  }
</script>
